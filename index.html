<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio 3D - Óculos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        .cube-container {
            width: 45%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .cube {
            width: 20px;
            height: 10px;
            transform: rotateY(90deg);
            transform-style: preserve-3d;
            margin-left: -160px;
            /* desloca pra esquerda */
            margin-top: 350px;
            /* desloca pra baixo */
            transform-origin: center center;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0.8;
        }

        .front {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateZ(100px);
        }

        .back {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateZ(-100px) rotateY(180deg);
        }

        .right {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateX(100px) rotateY(90deg);
        }

        .left {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateX(-100px) rotateY(-90deg);
        }

        .top {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-100px) rotateX(90deg);
        }

        .bottom {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(100px) rotateX(-90deg);
        }

        .sections-container {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        section.active {
            opacity: 1;
            z-index: 1;
        }

        .text-container {
            width: 5%;
            z-index: 2;
        }

        .glasses-container {
            width: 45%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glasses {
            width: 500px;
            height: 500px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.8s ease;
            margin-left: 90px;
            /* desloca à direita */
            margin-top: 10px;
            /* desce um pouco */

        }

        .glasses.active {
            transform: scale(1.2);
            opacity: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            transform: translateX(200px);
            /* Alterado de translateY para translateX */
            opacity: 0;
            will-change: transform, opacity;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            transform: translateY(100px);
            opacity: 0;
            color: #555;
        }

        /* Cores diferentes para cada seção */
        section:nth-child(1) {
            background-color: #ffffff;
        }

        section:nth-child(2) {
            background-color: #f5f5f5;
        }

        section:nth-child(3) {
            background-color: #e9e9e9;
        }

        /* Navegação por pontos */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div class="sections-container">
        <!-- Seção 1 -->
        <section class="section-1 active">
            <div class="text-container">
                <h1 class="title-1">Enxergue o mundo com clareza</h1>
            </div>
            <div class="glasses-container">
                <div class="glasses active" style="background-image: url('11324436-removebg-preview.png')"></div>
            </div>
            <div class="cube-container">
                <div class="cube">
                    <div class="face front">1</div>
                    <div class="face back">2</div>
                    <div class="face right">3</div>
                    <div class="face left">4</div>
                    <div class="face top">5</div>
                    <div class="face bottom">6</div>
                </div>
            </div>
        </section>

        <!-- Seção 2 -->
        <section class="section-2">
            <div class="text-container">
                <h1 class="title-2">Proteção e estilo para seus olhos</h1>
            </div>
            <div class="glasses-container">
                <div class="glasses" style="background-image: url('11324435-removebg-preview.png')"></div>
            </div>
            <div class="cube-container">
                <div class="cube">
                    <div class="face front">1</div>
                    <div class="face back">2</div>
                    <div class="face right">3</div>
                    <div class="face left">4</div>
                    <div class="face top">5</div>
                    <div class="face bottom">6</div>
                </div>
            </div>
        </section>

        <!-- Seção 3 -->
        <section class="section-3">
            <div class="text-container">
                <h1 class="title-3">Conforto visual para quem ensina</h1>
            </div>
            <div class="glasses-container">
                <div class="glasses"
                    style="background-image: url('sunglass-with-transparent-background_807689-2305-removebg-preview.png')">
                </div>
            </div>
            <div class="cube-container">
                <div class="cube">
                    <div class="face front">1</div>
                    <div class="face back">2</div>
                    <div class="face right">3</div>
                    <div class="face left">4</div>
                    <div class="face top">5</div>
                    <div class="face bottom">6</div>
                </div>
            </div>
        </section>

    </div>
</body>

<!-- Navegação por pontos -->
<div class="nav-dots">
    <div class="dot active" data-section="0"></div>
    <div class="dot" data-section="1"></div>
    <div class="dot" data-section="2"></div>
</div>

<!-- GSAP e ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sections = document.querySelectorAll('section');
        const dots = document.querySelectorAll('.dot');
        let currentSection = 0;
        const totalSections = sections.length;
        let isAnimating = false;
        const animationDuration = 6;
        let currentCubeRotation = 0; // Movida para cima, antes do uso
        let autoScrollInterval; // Para controlar o intervalo

        function animateSectionIn(sectionIndex) {
            const section = sections[sectionIndex];
            const title = section.querySelector('h1');
            const text = section.querySelector('p');
            const glasses = section.querySelector('.glasses');

            // Limpa animações anteriores
            gsap.killTweensOf([title, text, glasses]);

            // Reset inicial
            gsap.set([title, text, glasses], {
                opacity: 0,
                x: 200,
                y: 100,
                scale: 0.8,
                rotation: 0
            });

            const tl = gsap.timeline();

            // Animação do título
            tl.to(title, {
                x: 0,
                opacity: 1,
                duration: 1.2,
                ease: "power3.out"
            })
                // Animação do texto
                .to(text, {
                    y: 0,
                    opacity: 1,
                    duration: 1,
                    ease: "back.out(1.7)"
                }, "-=0.8")
                // Animação dos óculos
                .to(glasses, {
                    opacity: 1,
                    scale: 1,
                    duration: 1,
                    ease: "elastic.out(1, 0.5)"
                }, "-=0.5")
                // Animação contínua dos óculos (mais controlada)
                .to(glasses, {
                    rotation: 5,
                    duration: 2,
                    yoyo: true,
                    repeat: 1, // Limita a repetição
                    ease: "sine.inOut"
                }, "+=0.3");

            // Ativa estado
            glasses.classList.add('active');
            dots.forEach(dot => dot.classList.remove('active'));
            dots[sectionIndex].classList.add('active');
        }

        function animateSectionOut(sectionIndex) {
            const section = sections[sectionIndex];
            const title = section.querySelector('h1');
            const text = section.querySelector('p');
            const glasses = section.querySelector('.glasses');

            // Para qualquer animação em andamento
            gsap.killTweensOf([title, text, glasses]);

            // Animação de saída
            gsap.to([title, text], {
                x: -200,
                opacity: 0,
                duration: 0.8,
                ease: "power2.in"
            });

            gsap.to(glasses, {
                scale: 0.8,
                opacity: 0,
                duration: 0.6,
                onComplete: function () {
                    glasses.classList.remove('active');
                    // Reset para estado inicial
                    gsap.set([title, text], { x: 200, y: 100 });
                    gsap.set(glasses, { scale: 0.8, rotation: 0 });
                }
            });
        }

        function goToSection(index) {
            if (isAnimating) return;

            isAnimating = true;
            const nextSection = (index + totalSections) % totalSections;

            // Reinicia o auto-scroll
            resetAutoScroll();

            // Animação do cubo (mantém a rotação entre 0-360 graus)
            currentCubeRotation = (currentCubeRotation + 120) % 360;
            gsap.to(".cube", {
                rotateY: currentCubeRotation,
                duration: 1,
                ease: "power1.inOut",
                onComplete: function () {
                    // Normaliza a rotação para evitar valores muito grandes
                    if (currentCubeRotation >= 360) currentCubeRotation -= 360;
                }
            });

            // Transição entre seções
            animateSectionOut(currentSection);
            sections[currentSection].classList.remove('active');
            sections[nextSection].classList.add('active');
            animateSectionIn(nextSection);

            currentSection = nextSection;

            // Libera para nova animação após 1s
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }

        function startAutoScroll() {
            // Limpa intervalo existente
            if (autoScrollInterval) clearInterval(autoScrollInterval);

            autoScrollInterval = setInterval(() => {
                goToSection(currentSection + 1);
            }, animationDuration * 1000);
        }

        function resetAutoScroll() {
            startAutoScroll(); // Reinicia o contador
        }

        // Navegação por pontos
        dots.forEach(dot => {
            dot.addEventListener('click', function () {
                const sectionIndex = parseInt(this.getAttribute('data-section'));
                if (sectionIndex !== currentSection) {
                    goToSection(sectionIndex);
                }
            });
        });

        // Controles de teclado
        document.addEventListener('keydown', function (e) {
            switch (e.key) {
                case 'ArrowRight': goToSection(currentSection + 1); break;
                case 'ArrowLeft': goToSection(currentSection - 1); break;
                case 'ArrowUp': goToSection(0); break;
                case 'ArrowDown': goToSection(totalSections - 1); break;
            }
        });

        // Inicialização
        animateSectionIn(0);
        startAutoScroll();

        // Limpeza ao sair da página
        window.addEventListener('beforeunload', function () {
            if (autoScrollInterval) clearInterval(autoScrollInterval);
        });
    });
</script>
</body>

</html>
